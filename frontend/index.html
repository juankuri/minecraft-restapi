<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Paintings API</title>
</head>
<body>

<p>
    Consumo de REST-API de Paintings
</p>

<div>
    <label>Name </label>
    <input type="text" id="name">
</div>

<div>
    <label>Image URL </label>
    <input type="text" id="image_url">
</div>

<div>
    <label>Width </label>

</div>

<div>

</div>

<div id="resultado"></div>

</html>
